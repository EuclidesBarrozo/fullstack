<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="calculo">
        Número 1: <input type="text" id="n1">
        Número 2: <input type="text" id="n2">
        <br>
        Total: <input type="number" id="total">
        <input type="submit" value="Calcular">
    </form>
    <script>
        //document = o arquivo html que estamos utilizando
        //getElementById -> busca um elemento pelo Id
        //onsubmit -> evento que ocorrerá quando algo for submetido
        //function -> função criada pelo programador
        document.getElementById('calculo').onsubmit = function(){
            //.value -> valor escrito no elemento (input)
            //atribui na variável n1 o valor do elemento n1
            var n1 = document.getElementById('n1').value;
            var n2 = document.getElementById('n2').value;
            //parseFloat -> função para converter para o tipo Float
            var total = parseFloat(n1) + parseFloat(n2);
            //atribuino no value do elemento total o valor da variável total
            document.getElementById('total').value = total;
            return false;
        };
    </script>
</body>
</html>
