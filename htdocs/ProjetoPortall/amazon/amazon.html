        function menuT(){
            console.log(event.key)
            if(event.key === 'PageUp'){
                

                sobr++
                if(sobr == 2){
                    sobre.style.transform = ''
                    sobre.style.transition= '3s all'
                    menuDiplay.style.opacity = '100%'

                    sobr=0

                    sobre.style.transform = 'translate(200%)'

                    menuDiplay.style.opacity = '0'
                    menuDiplay.style.transition= '1s all'
                    player.style.display = ''
                    
                }
                // music()
            }
            
            if(event.key === 'ArrowDown'){
                muLi++
                if(muLi < liConte){
                    // muLi=0
                    var getli = document.getElementById('menuLi'+muLi)
                    getli.click()
                }
                else if(muLi == liConte){
                    var getli = document.getElementById('menuLi0')
                    getli.click()
                    muLi =0
                }  
            } 
            if(event.key === 'ArrowUp'){
                muLi--
                if(muLi < 0){
                    muLi = liConte-1
                    var getli = document.getElementById('menuLi'+muLi)
                    getli.click()
                }
                if(muLi >= 0){
                    var getli = document.getElementById('menuLi'+muLi)
                    getli.click()
                    // muLi= liConte-1
                }
                
            }

            if(event.key === 'End'){
                add()
            }
            
            if(event.key == '/'){
                zT++
                if(zT==2){
                    zT = 0
                    document.exitFullscreen()
                }else{
                    document.documentElement.requestFullscreen()
                }
            }
            if(event.key === '['){
                pular()
            }
            if(event.key === 'PageDown'){
                ocultarC()
            }
            if(event.key === 'Home'){
                hamburguer.click()
            }
            if(event.key === 'ArrowRight'){
                
                if(btnNextP.style.display != 'none' && btnNext.style.display == 'none'){
                    nextP()
                }
                if(passN.style.display != 'none'){
                    passN.click()
                }
                if(btnNext.style.display != 'none'){
                    next()
                }
            }
            if(event.key === 'ArrowLeft'){
                
                if(btnPrevP.style.display != 'none' && btnNext.style.display == 'none'){
                    btnPrevP.click()
                }
                if(passP.style.display != 'none'){
                    passP.click()
                }
                if(btnPrev.style.display != 'none'){
                    prev()
                }
            }
            
        }

        function votacaoEs(){

            

            if(votacao.textContent != '' ){

                var numV = parseInt(votacao.textContent)

                var maxNumVoto = 300

                var votoPorcento = (numV/maxNumVoto)*100
 
                // votoPorcento ++
                // var subir = votoPorcento
                // votacaoP.textContent = subir.toFixed(2)
                var votoPor = votoPorcento.toFixed(2)


                switch(true){
                    case (votoPor >= 0 && votoPor <= 20.00):
                        votacaoP.textContent = `${votoPor}% Ruim`
                        votacaoP.style.background = 'red'
                        break
                    case (votoPor >= 20.01 && votoPor <= 40.00):
                        votacaoP.textContent = `${votoPor}% Relevante`
                        votacaoP.style.background = 'orange'
                        break
                    case (votoPor >= 40.01 && votoPor <= 60.00):
                        votacaoP.textContent = `${votoPor}% Bom`
                        votacaoP.style.background = 'yellow'
                        break
                    case (votoPor >= 60.01 && votoPor <= 80.00):
                        votacaoP.textContent = `${votoPor}% Otimo`
                        votacaoP.style.background = 'green'
                        break
                    case (votoPor >= 80.01 && votoPor <= 100.00):
                        votacaoP.textContent = `${votoPor}% Excelente`
                        votacaoP.style.background = 'blue'
                        break
                    default:
                        break
                }

            }else{
                votacaoP.textContent = ''
            }
            
        }
